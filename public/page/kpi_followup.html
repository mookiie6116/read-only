<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>problem</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/globals.css">
</head>

<body>
  <div class="card">
    <div class="card-header text-center" style="padding: .75rem 1.25rem">
      รายละเอียด
    </div>
    <div class="card-body">
      <div class="row col-md-11 offset-md-1 padding-left-0">
        <div class='row col-sm-12 col-md-6'>
          <div class="col-sm-5 padding-right-0"><label class="font-weight-bold" for="ticket_id">เลขที่ปัญหา </label>
          </div>
          <div class="col-sm-7 padding-left-0"><label class="padding-left-5" id="ticket_id"></label></div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0"><label class="font-weight-bold" for="open_time">วันที่เปิดรับ </label>
          </div>
          <div class="col-sm-7 padding-left-0"><label class="padding-left-5" id="open_time"></label></div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0"><label class="font-weight-bold" for="add_name">ชื่อผู้รับปัญหา </label>
          </div>
          <div class="col-sm-7 padding-left-0"><label class="padding-left-5" id="add_name"></label></div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="close_time">วันที่ปิด </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="close_time"></label>
          </div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="owner_name">ชื่อเจ้าของปัญหา </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="owner_name"></label>
          </div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="ticket_status">สถานะ </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="ticket_status"></label>
          </div>
        </div>
      </div>
      <div class="row col-md-11 offset-md-1 padding-left-0">
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="customer_id">รหัสลูกค้า </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="customer_id"></label></div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="customer_name">ชื่อลูกค้า </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="customer_name"></label>
          </div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="caller_name">ข้อมูลผู้ติดต่อ </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="caller_name"></label>
          </div>
        </div>
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="caller_phoneno">โทรศัพท์ </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="caller_phoneno"></label>
          </div>
        </div>
      </div>
      <div class="row col-md-11 offset-md-1 padding-left-0">
        <div class="row col-sm-12 col-md-6">
          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="system">ระบบงานหลัก </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="system"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="subsystem">ระบบงานย่อย </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="subsystem"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="module">หัวข้อหลัก </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="module"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="item">หัวข้อย่อย </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="item"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="problem_type">ปัญหา </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="problem_type"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="subproblem_type">ปัญหาย่อย </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="subproblem_type"></label>
          </div>

          <div class="col-sm-5 padding-right-0 padding-left-30 custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="mass_problem" disabled="">
            <label class="custom-control-label font-weight-bold" for="mass_problem">mass problem</label>
          </div>
          <div class="col-sm-7 padding-left-0 ">
            <label class="padding-left-5 font-weight-bold" for="conserv_tool_choice_1">
              ติดตามปัญหาครั้งที่
            </label>
            <label class="padding-left-5" id="call_times">0</label>
          </div>
        </div>
        <div class="row col-sm-12 col-md-6">

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" class="font-weight-bold" for="channel">รับเรื่องทาง </label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="channel"></label>
          </div>

          <div class="col-sm-5 padding-right-0"><label class="font-weight-bold" for="province">จังหวัด </label>
          </div>
          <div class="col-sm-7 padding-left-0"><label class="padding-left-5" id="province"></label></div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="severity_level">ความรุนแรง</label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="severity_level"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="priority_level">ความสำคัญ</label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="priority_level"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="need_day">กำหนด (ว:ช:น)</label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="need_day"></label> /
            <label class="padding-left-5" id="need_hr"></label> /
            <label class="padding-left-5" id="need_mi"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="reminder_time">วันที่ครบกำหนด</label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label class="padding-left-5" id="reminder_time"></label>
          </div>

          <div class="col-sm-5 padding-right-0">
            <label class="font-weight-bold" for="close_date">วันที่ติดตามปัญหา</label>
          </div>
          <div class="col-sm-7 padding-left-0">
            <label id="close_date"></label>
          </div>
        </div>
      </div>
      <div class="row col-md-11 offset-md-1 padding-left-0">
          <div class="col-sm-2 padding-right-0"><label class="font-weight-bold" for="problem_detail">รายละเอียดปัญหา </label>
          </div>
          <div class="col-sm-10 padding-left-28"><label id="problem_detail"></label></div>
      </div>
      <div class="row col-md-11 offset-md-1 padding-left-0">
          <div class="col-sm-2 padding-right-0"><label class="font-weight-bold" for="resolved_detaill">วิธีการแก้ไขปัญหา </label>
          </div>
          <div class="col-sm-10 padding-left-28"><label id="resolved_detaill"></label></div>
      </div>

    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- custom -->
  <script src="/js/kpi_followup.js" )=""></script>


</body>

</html>
