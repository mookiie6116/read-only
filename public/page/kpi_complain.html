<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>compalin</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/globals.css">
</head>

<body>
  <div class="card">
    <div class="card-header text-center">
      รับเรื่องร้องเรียน
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="complain_desc">รายละเอียดผู้ร้องเรียน :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id='complain_desc'></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="reference_id">อ้างอิงจากหมายเลขกรมธรรม์ :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="reference_id"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="firstname">ชื่อผู้ร้องเรียน :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="firstname"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="lastname">นามสกุลผู้ร้องเรียน :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="lastname"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="reason_1">เหตุผลในการร้องเรียน :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="reason_1"></label></div>
      </div>
      <div class="row reason_2 d-none">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right d-none d-md-block"></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="reason_2"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="remarks">บรรยายความเพิ่มเติม :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="remarks"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="create_by">ผู้รับเรื่อง :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="create_by"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="create_date">ลงวันที่ :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="create_date"></label></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header text-center">
      ดำเนินการหลังจากได้รับเรื่องร้องเรียน
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_operation">การดำเนินการ :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_operation"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_document">ระบุหน้าเอกสาร :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_document"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_contact_person">รายนามเจ้าหน้าที่ :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_contact_person"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_position">ตำแหน่ง :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_position"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="appointment_date">วันนัดหมาย :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="appointment_date"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_sumerize">สรุปปิดเรื่องร้องเรียน :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_sumerize"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_by">โดย :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_by"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 padding-right-0 text-sm-left text-md-right"><label for="result_date">ลงวันที่ :</label></div>
        <div class="col-ml-3 col-sm-11 col-md-7 padding-left-0 text-left"><label class="padding-left-35" id="result_date"></label></div>
      </div>
    </div>


  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- custom -->
  <script src="/js/kpi_complain.js" )></script>
</body>

</html>
