
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  </head>
  <body>
    <div class="card">
        <div class="card-header">
            รับเรื่องร้องเรียน
        </div>
        <div class="card-body">
          <label for="complain_desc">รายละเอียดผู้ร้องเรียน :</label>
          <span id='complain_desc'></span>
          <br>
          <label for="reference_id">อ้างอิงจากหมายเลขกรรมธรรม์ :</label>
          <span id='reference_id'></span>
          <br>
          <label for="firstname">ชื่อผู้ร้องเรียน :</label>
          <span id='firstname'></span>
          <br>
          <label for="lastname">นามสกุลผู้ร้องเรียน :</label>
          <span id='lastname'></span>
          <br>
          <label for="REASON_1-REASON_2">เหตุผลในการร้องเรียน :</label>
          <span id='reason_1'></span>
          <span id='reason_2'></span>
          <br>
          <label for="remarks">บรรยายความเพิ่มเติม :</label>
          <span id='remarks'></span>
          <br>
          <label for="create_by">ผู้รับเรื่อง :</label>
          <span id='create_by'></span>
          <br>
          <label for="create_date">ลงวันที่ :</label>
          <span id='create_date'></span>
          <br>
        </div>
    </div>

    <div class="card">
      <div class="card-header">
        ดำเนินการหลังจากได้รับเรื่องร้องเรียน
      </div>
      <div class="card-body">
          <label for="result_operation">การดำเนินการ :</label>
          <span id='result_operation'></span>
          <br>
          <label for="result_document">ระบุหน้าเอกสาร :</label>
          <span id='result_document'></span>
          <br>
          <label for="result_contact_person">รายนามเจ้าหน้าที่ :</label>
          <span id='result_contact_person'></span>
          <br>
          <label for="result_position">ตำแหน่ง :</label>
          <span id='result_position'></span>
          <br>
          <label for="appointment_date">วันนัดหมาย :</label>
          <span id='appointment_date'></span>
          <br>
          <label for="result_sumerize">สรุปปิดเรื่องร้องเรียน :</label>
          <span id='result_sumerize'></span>
          <br>
          <label for="result_by">โดย :</label>
          <span id='result_by'></span>
          <br>
          <label for="result_date">ลงวันที่ :</label>
          <span id='result_date'></span>
      </div>
       
        
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="/js/kpi_campaign.js")></script>
  </body>
</html>
