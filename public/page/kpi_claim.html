<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>claim</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/globals.css">
</head>

<body>
  <!-- รายละเอียดการแจ้งเคลม -->
  <div class="card">
    <div class="card-header">
      รายละเอียดการแจ้งเคลม
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="claim_date">วันที่แจ้งสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="claim_date"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="">หมายเลขกรมธรรม์ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="kpi_id"></label>
          <label> / </label>
          <label class="padding-left-35" id="policy_id"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="relation">รายละเอียดผู้แจ้งเคลม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="relation"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="fullname">ชื่อ นามสกุล ผู้แจ้งสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="firstname"></label>
          <label class="padding-left-35" id="lastname"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="address">สถานที่ติดต่อปัจจุบัน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="address"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="mobile_phone">โทรศัพท์มือถือ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="mobile_phone"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="home_phone">โทรศัพท์บ้าน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="home_phone"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="work_phone">โทรศัพท์ที่ทำงาน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="work_phone"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="fax_phone">โทรสาร </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="fax_phone"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="fax_phone">วันเวลาที่เกิดเหตุ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="occurance_time"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="occurance_place">สถานที่เกิดเหตุ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="occurance_place"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="claim_type">ลักษณะสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="claim_type"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="occurance_desc">บรรยายการเกิดเหตุ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="occurance_desc"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="symptom_desc">บรรยายอาการปัจจุบัน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="symptom_desc"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="operators">ผู้รับแจ้ง </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="operators"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="operate_date">ลงวันที่ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="operate_date"></label></div>
      </div>
    </div>
  </div>

  <!-- เจ้าหน้าที่สินไหม -->
  <div class="card">
    <div class="card-header">
      เจ้าหน้าที่สินไหม
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_consider">การพิจารณาสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_consider"></label></div>
      </div>
      <div class="row rc_consider d-none">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_consider">เหตุผลในการปฏิเสธสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_reject_reason"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_date">วันที่แจ้งสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_date"></label></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_occurance_date">วันที่เกิดเหตุ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_occurance_date"></label></div>
      </div>
      <div class="font-weight-bold"> สินไหม1</div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_type_1">ลักษณะสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_type_1"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_name_received0_1">ชื่อ นามสกุล ผู้รับสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_fname_received0_1"></label>
          <label class="padding-left-35" id="rc_lname_received0_1"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_payment0_1">จำนวนเงิน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_payment0_1"></label>
          <label class="padding-left-35" for="rc_payment0_1"> บาท</label>
        </div>
      </div>
      <div class="col-sm-12 line-end"></div>
      <div class="font-weight-bold"> สินไหม2</div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_type_2">ลักษณะสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_type_2"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_name_received0_2">ชื่อ นามสกุล ผู้รับสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_fname_received0_2"></label>
          <label class="padding-left-35" id="rc_lname_received0_2"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_payment0_2">จำนวนเงิน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_payment0_1"></label>
          <label class="padding-left-35" for="rc_payment0_1"> บาท</label>
        </div>
      </div>
      <div class="col-sm-12 line-end"></div>
      <div class="font-weight-bold"> สินไหม3</div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_type_3">ลักษณะสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_type_3"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_name_received0_3">ชื่อ นามสกุล ผู้รับสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_fname_received0_3"></label>
          <label class="padding-left-35" id="rc_lname_received0_3"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_payment0_1">จำนวนเงิน </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_payment0_3"></label>
          <label class="padding-left-35" for="rc_payment0_3"> บาท</label>
        </div>
      </div>
      <div class="col-sm-12 line-end"></div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_payment_date">วันที่จ่าย </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_payment_date"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_chanel">ช่องทางการจ่ายสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_chanel"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_comment">หมายเหตุ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_comment"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_operate">ชื่อเจ้าหน้าที่สินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_operate"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="rc_operate_date">ลงวันที่ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="rc_operate_date"></label>
        </div>
      </div>

    </div>
  </div>

  <!-- เจ้าหน้าที่การเงิน -->
  <div class="card">
    <div class="card-header">
      เจ้าหน้าที่การเงิน
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="finance_name">ผู้จ่ายสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="finance_name"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="finance_date">วันที่จ่ายสินไหม </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left"><label class="padding-left-35"
            id="finance_date"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 offset-md-1 padding-right-0 text-sm-left">
          <label class="font-weight-bold" for="finance_comment">หมายเหตุ </label></div>
        <div class="col-ml-3 col-sm-11 col-md-8 padding-left-0 text-left">
          <label class="padding-left-35" id="finance_comment"></label>
        </div>
      </div>
    </div>
  </div>
  <div id='kpi-ticket'>
    <div class="card">
      <div class="card-header">
        รายละเอียด
      </div>
      <div class="card-body text-center">
        กำลังโหลดข้อมูล . . .
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>
  <!-- custom -->
  <script src="/js/kpi_claim.js" )></script>
  <script src="/js/jHelper.js" )></script>
</body>
